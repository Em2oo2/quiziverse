    <meta charset="UTF-8">

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="top-left-buttons" style="position: fixed; left: 0; display: flex; flex-direction: column;">
        <button onclick="window.location.href='index.html'" title="Retour au menu principal"><i class="fas fa-home"></i></button>
        <button onclick="window.location.href='players.html'" title="Retour au choix des joueurs"><i class="fas fa-users"></i></button>
    </div>
    <div class="container">
        <div id="game-board" class="board"></div>
    </div>
    <div id="score-board">
        <div class="card-images">
            <img src="img/Mistakes in the History of Science.svg" alt="Erreurs historiques en science">
            <img src="img/Accidental Inventions.svg" alt="Inventions accidentelles">
            <img src="img/Space Failures.svg" alt="Échecs dans l'espace">
            <img src="img/Inaccurate Scientific Predictions.svg" alt="Prédictions scientifiques erronées">
            <img src="img/Society.svg" alt="Société">
            <img src="img/Bonus.svg" alt="Bonus">
        </div>
        <div class="controls">
            <div class="dice-container">
                <button id="roll-dice"><i class="fas fa-dice"></i></button>
                <div id="roll-dice-message" class="roll-dice-message">
                    <i class="fas fa-arrow-left"></i>
                    <span>Lancez le dé</span>
                </div>
            </div>
            <div id="move-message" class="move-message">
                <!-- This will be updated dynamically -->
            </div>
        </div>
    </div>
    <div class="landscape-prompt" id="landscape-prompt">
        Veuillez passer en mode paysage pour une meilleure expérience.
    </div>
    <!--<audio id="background-music" src="music/Question Quest - 2.mp3" loop autoplay></audio>-->
    <script src="game.js"></script>
    <script>
        function checkOrientation() {
            const prompt = document.getElementById('landscape-prompt');
            if (window.innerHeight > window.innerWidth) {
                prompt.style.display = 'flex';
            } else {
                prompt.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
